<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
    <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Ping Pong Game
          </p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
        <div class="card-content">
          <div class="content">
            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
       <p class="subtitle">Use the button below to keep score</p>
       <label for="playto" class="label is-large">Playing To</label>
       <div class="select is-rounded">
        <select name="" id="playto">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
       </div>
          </div>
        </div>
        <footer class="card-footer">
            
            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
            <button id="p2Button" class="is-primary button card-footer-item is-large">+2 Player Two</button>
            <button id="resetButton" class="is-danger button card-footer-item is-large">reset</button>

          
        </footer>
      </div>
    </div>
</div>
</div>
</section>
    <script src="event.js"></script>
</body>
</html>
